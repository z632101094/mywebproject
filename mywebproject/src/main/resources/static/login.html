<!DOCTYPE html>
<script src="library/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<link href="library/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="library/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<style>
td#header{
	font-size:150%;font-weight:700;
	position: relative;
	top: -10%;
}
td#submit{
	position: relative;
}
td#register{
	position: relative;
	left: -29%;
}
table.loginTable{
	position: absolute;
	left: 40%;
	top: 20%;
	height: 200px;
}
div.registerErrorMessageDiv {
	width: 600px;
	margin: 0px auto;
	height: 50px;
	visibility: hidden;
}
</style>

<html>
<body>
<div id="div1">
        <div class="registerErrorMessageDiv">
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <span class="errorMessage"></span>
            </div>
        </div>
	<table class="loginTable" align="center">
	    <tr>
	        <td height = "50px" id = "header" align="center">Login in</td>
	    </tr>
	    <tr>
	        <td height = "50px"><input class="form-control" v-model="user.username" placeholder="Username"> </td>
	    </tr>
	    <tr>
	        <td height = "50px" class = "input"><input id ="password" class="form-control" v-model="user.password"  type="password"  placeholder="Password" > </td>
	    </tr>
	    <tr>
	        <td id = "submit" height = "50px" align="left">
	            <a ><button @click="submit" class="btn btn-primary">Login in</button></a>
	        </td>
	        <td id = "register" height = "50px" align="right">
	            <a href = "register.html"><button class="btn btn-success">Register</button></a>
	        </td>	        
	    </tr>
	</table>
</div> 
</body>

</html>
